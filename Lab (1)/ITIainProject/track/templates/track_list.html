<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>track-list</title>
</head>
<body>
    <h1>Track List</h1>
<table border="1px solid" width="100%"
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
 {%for track in tracks%}
<tr>
    <td>{{track.id}}</td>
    <td>{{track.name}}</td>
</tr>

{%endfor%}

</table>
</body>
</html>
